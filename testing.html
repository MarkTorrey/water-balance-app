<!DOCTYPE html>
<html>
<head>
    <title>Testing</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="icon" href="//www.esri.com/favicon.ico">
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.3/css/calcite-web.min.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/esri/esri.css">

    <style>
        .bottom-pane {
            position: absolute;
            width: 100%;
            height: 300px;
            bottom: 0;
            left: 0;
            background-color: #313131;
            z-index: 1000;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            align-items: flex-start;
        }

        .bottom-pane > div {
            /*flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 0;*/
            height: 300px;
        }

        .bottom-pane > div.pie-chart-wrapper {
            background-color: #123456;
            width: 250px;
            order: 1
        }

        .bottom-pane > div.monthly-trend-chart-wrapper {
            background-color: #987654;
            width: 450px;
            order: 3
        }

        .bottom-pane > div.line-chart-wrapper {
            background-color: #129876;
            width: -webkit-calc(100% - 700px);
            width:    -moz-calc(100% - 700px);
            width:         calc(100% - 700px);
            order: 2
        }

        @media (max-width: 1280px) {
            .bottom-pane > div.pie-chart-wrapper {
                background-color: #123456;
                width: 50%;
                order: 1
            }

            .bottom-pane > div.monthly-trend-chart-wrapper {
                background-color: #987654;
                width: 50%;
                order: 2
            }

            .bottom-pane > div.line-chart-wrapper {
                background-color: #129876;
                width: 100%;
                order: 3
            }
        }

    </style>

    <script>
        var locationPath = location.origin + location.pathname.replace(/\/[^/]+$/, '');
        var dojoConfig = {
            parseOnLoad: true,
            packages: [
                {
                    "name": "app_modules",
                    "location": locationPath + '/js/modules'
                },
                {
                    "name": "configs",
                    "location": locationPath + '/js/configs'
                },                
            ]
        };
    </script>   

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.3/js/calcite-web.min.js"></script>
    <!--<script src="https://js.arcgis.com/3.16/"></script>-->
    
    
</head>

<body class="calcite">
    
    <div class="bottom-pane">
        <div class="left pie-chart-wrapper"></div>
        <div class="middle line-chart-wrapper"></div>
        <div class="right monthly-trend-chart-wrapper"></div>
    </div>


        
</body>
</html>
