<!DOCTYPE html>
<html>
<head>
    <title>Water Balance App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="icon" href="//www.esri.com/favicon.ico">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/esri/esri.css">
    <link rel="stylesheet" href="./style/main.css">

    <script>
        var locationPath = location.origin + location.pathname.replace(/\/[^/]+$/, '');
        var dojoConfig = {
            parseOnLoad: true,
            packages: [
                {
                    "name": "app_modules",
                    "location": locationPath + '/js/modules'
                },
                {
                    "name": "configs",
                    "location": locationPath + '/js/configs'
                },                
            ]
        };
    </script>     
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="./js/moment-with-locales.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="https://js.arcgis.com/3.16/"></script>
    <script src="./js/main.js"></script>
</head>

<body class="calcite">
    
    <nav class="navbar-fixed-top">
        <div class="navbar-title">
            <span class="title-main">Water Balance App</span>
            <span class="title-divider hidden-xs"></span>
            <span class="title-sub hidden-xs">Click anywhere on earth and see how climate change is affecting the water balance</span>
        </div>
    </nav>

    <div class="loading-indicator">
      <div class="loading-message" id="loading_message"></div>
    </div>

    <div id="mapDiv"></div>  

    <div class="bottom-pane">
        <div class="left pie-chart-wrapper">

            <div class="pie-chart-title-div">
                <span class="pie-chart-title-text"></span>
            </div>

            <div class="pie-chart-div"></div>

            <div class="pie-chart-bottom-div">
                
                <div class="pie-chart-footnote-div"></div>

                <div class="pie-chart-legend-div">
                    <div>
                        <span class="legend-icon"></span>
                        <span class="legend-text">Evapotranspiration</span>
                    </div>
                    <div>
                        <span class="legend-icon"></span>
                        <span class="legend-text">Runoff</span>
                    </div>
                    <div>
                        <span class="legend-icon"></span>
                        <span class="legend-text">Sureface Changing Storage</span>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="right line-chart-wrapper"></div>
    </div>

        
</body>
</html>
